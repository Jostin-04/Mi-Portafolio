<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
  <form action="index.html">
    <h3>Formulario De Contacto</h3>
    <div class="form_input">
      <label for="name">Nombre</label>
      <input type="text" id="name" placeholder="Jostin Sierra">
      <label for="telefono">Telefono</label>
      <input type="tel" id="telefono" placeholder="849-441-0007">
      <label for="correo">Correo</label>
      <input type="email" id="correo" placeholder="jostinsierra09@gmail.com">
      <label for="mensaje">Mensaje</label>
      <textarea name="mensaje" id="mensaje" placeholder="Deja un mensaje"></textarea>
      <input type="submit" value="Enviar">
    </div>
  </form>
</body>
</html>
